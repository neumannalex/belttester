<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Neuen Stand anlegen</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="container" novalidate>
      <form [formGroup]="formGroup" (ngSubmit)="save(formGroup.value)" class="form">

        <mat-form-field class="form-element">
          <input matInput placeholder="Name" [formControl]="name">
          <mat-error *ngIf="!name.valid && name.touched">
            FÃ¼r den Stand muss ein Name vergeben werden
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="Symbol" [formControl]="symbol">
          <mat-error *ngIf="!symbol.valid && symbol.touched">
            FÃ¼r den Stand muss ein Symbol vergeben werden
          </mat-error>
        </mat-form-field>

        <div>
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Speichern</button>
          <button mat-raised-button type="button" class="button" (click)="cancel()">Abbrechen</button>
        </div>

      </form>
    </div>

  </mat-card-content>
</mat-card>
