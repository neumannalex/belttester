<h2 class="mat-h2">Prüfungsprogramme</h2>
<mat-divider></mat-divider>
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z0">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="graduation">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Graduierung </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.graduation}}. {{row.graduationType}}</mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Titel </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="stylename">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Stilrichtung </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.styleName}} </mat-cell>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Aktionen </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <i class="fa fa-search px-2" (click)="viewItem(row)" matTooltip="Programm anzeigen" matTooltipPosition="after"></i>
        <i class="fa fa-edit px-2" (click)="showItemDetails(row)" matTooltip="Details anzeigen" matTooltipPosition="after"></i>
        <i class="fa fa-trash px-2" (click)="deleteItem(row)" matTooltip="Prüfungsprogramm löschen" matTooltipPosition="after"></i>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<div>
  <button mat-flat-button color="primary" [routerLink]='["/programs/create"]'>Prüfungsprogramm hinzufügen</button>
</div>
