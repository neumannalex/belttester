<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="container" novalidate>
      <form [formGroup]="formGroup" (ngSubmit)="login(formGroup.value)" class="form">

        <mat-form-field class="form-element">
          <input matInput placeholder="Username" [formControl]="username">
          <mat-error *ngIf="!username.valid && username.touched">
            Der Benutzername darf nicht leer sein.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput type="password" placeholder="Passwort" [formControl]="password">
          <mat-error *ngIf="!password.valid && password.touched">
            Das Passwort darf nicht leer sein.
          </mat-error>
        </mat-form-field>

        <div>
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Login</button>
        </div>

      </form>
    </div>

  </mat-card-content>
</mat-card>
