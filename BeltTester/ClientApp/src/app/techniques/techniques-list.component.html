<h2 class="mat-h2">Techniken</h2>
<mat-divider></mat-divider>
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z0">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Level Column -->
    <ng-container matColumnDef="level">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Level </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.level}} </mat-cell>
    </ng-container>

    <!-- Weapon Column -->
    <ng-container matColumnDef="weapon">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Weapon </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.weapon}} </mat-cell>
    </ng-container>

    <!-- Purpose Column -->
    <ng-container matColumnDef="purpose">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Purpose </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.purpose}} </mat-cell>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Aktionen </mat-header-cell>
      <mat-cell *matCellDef="let row"><i class="fa fa-trash" (click)="deleteItem(row)" matTooltip="Technik löschen" matTooltipPosition="after"></i></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<div>
  <button mat-flat-button color="primary" [routerLink]='["/techniques/create"]'>Technik hinzufügen</button>
</div>
